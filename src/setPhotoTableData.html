<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="top-container">
    <div class='modal'>
      <div class="lightening-background"></div>

      <!-- setPhotoTableData start -->
      <div class="modal-container">
        <div class="modal-header">
          <div class="logo">Данные фототаблицы</div>
          <div class="menu-btns">
            <div class="check-btn"></div>
            <div class="close-btn"></div>
          </div>
        </div>
        <div class="modal-content-data">
          <div class="modal-content-data-row">
            <div class="modal-content-data-cell">
              <div class="modal-content-title">№ по журналу ОМП</div>
              <input type="number" class="numbOMP"></input>
            </div>
            <div class="modal-content-data-cell">
              <div class="modal-content-title">Факт проведения ОМП:</div>
              <textarea class="factOMP" rows="3" placeholder="Укажите факт проведения ОМП..."></textarea>
            </div>
            <div class="modal-content-data-cell">
              <div class="modal-content-title">Адрес проведения ОМП:</div>
              <textarea class="adressOMP" rows="3" placeholder="Укажите адрес проведения ОМП..."></textarea>
            </div>
          </div>
          <div class="modal-content-data-row">
            <div class="modal-content-data-cell">
              <div class="modal-content-title">Дата фототаблицы:</div>
              <input type="date" class="dateOMP"></input>
            </div>
            <div class="modal-content-data-cell">
              <div class="modal-content-title">Отделение</div>
              <input type="text" class="unit"></input>
            </div>
            <div class="modal-content-data-cell">
              <div class="modal-content-title">КУСП</div>
              <input type="text" class="kusp"></input>
            </div>
          </div>
          <div class="modal-content-data-row">
            <div class="modal-content-data-cell">
              <div class="modal-content-title">Исполнитель</div>
              <select class="executor">
                <option>Данные отсутствуют</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- setPhotoTableData end -->

    </div>
    <div class="header-wrapper">
      <div class="header">
        <div class="logo">ЭКЦ РК Фототаблица 0.0.2</div>
        <div class="menu">
          <div class="menu-item"><a href="/">Загрузить фотографии</a></div>
          <div class="menu-item"><a href="/">Печать</a></div>
          <div class="menu-item"><a href="/">Конвертировать в PDF</a></div>
          <div class="menu-item"><a href="/">Конвертировать в Microsoft Word</a></div>
          <div class="menu-item"><a href="/">Настройки</a></div>
        </div>
      </div>
    </div>
    <div class="main-wrapper">
      <div class="main">
        <div class="gallery"></div>
        <div class="workplace">
          <div class="workplace-data-btn">Ввести данные фототаблицы</div>
          <div class="workplace-item-new">
            <div class="workplace-item-name">Иллюстрация 1</div>
            <div class="workplace-item-plus"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
